  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
squirrelWindows:
  iconUrl: 'http://senyu-img.oss-cn-hangzhou.aliyuncs.com/images/2020/12/27/isux.jpg'
electronVersion: 11.2.1
